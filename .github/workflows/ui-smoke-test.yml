name: UI Smoke Tests

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]

jobs:
  ui-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Start PHP built-in server
        run: |
          php -S 127.0.0.1:8000 -t . > /tmp/php-server.log 2>&1 &

      - name: Wait for PHP server
        run: |
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:8000/ >/dev/null; then break; fi
            sleep 1
          done

      - name: Run UI smoke test (Puppeteer)
        env:
          BASE_URL: http://127.0.0.1:8000
        run: |
          npm run test:ui
